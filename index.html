<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>JavaScript OOP: Create Contacts</title>
  </head>
    <img src="Image.PNG">
  <body>
    <h1>Contact List</h1>
    <div>
      <h2>Add a Contact</h2>
      <p>
        <label>Enter first name:</label>
        <input id="addFirstField" type="text" name='fname'/> 
      </p>
		<p>

        <label>Enter last name:</label>
        <input id="addLastField" type="text" name='lname'/> 
      </p>
      <label>Enter Age:</label>
        <input id="Age" type="text" name='fname'/> 
      </p>

      <label>Enter Email Address:</label>
      <input id="Email Address" type="text" name='fname'/> 
    </p>
        <button id='addContact' onclick="showIt()">Add Contact</button>
		<!--these clear the input field - form element has a rest-->
    </div>
    
    </body>
</html>
